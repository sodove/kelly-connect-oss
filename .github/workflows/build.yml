name: Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

concurrency:
  group: build-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Compile protocol module
        run: ./gradlew :protocol:compileKotlinJvm

      - name: Compile Desktop (JVM)
        run: ./gradlew :composeApp:compileKotlinDesktop

      - name: Compile Android
        run: ./gradlew :composeApp:compileDebugKotlinAndroid

  android-apk:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/master'

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build debug APK
        run: ./gradlew :composeApp:assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: kelly-connect-debug
          path: composeApp/build/outputs/apk/debug/*.apk
          retention-days: 14

  desktop-jar:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/master'

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Package Desktop uber-jar
        run: ./gradlew :composeApp:packageUberJarForCurrentOS

      - name: Upload Desktop jar
        uses: actions/upload-artifact@v4
        with:
          name: kelly-connect-desktop
          path: composeApp/build/compose/jars/*.jar
          retention-days: 14

  release:
    runs-on: ubuntu-latest
    needs: [ android-apk, desktop-jar ]
    if: github.ref == 'refs/heads/master' && startsWith(github.event.head_commit.message, 'release:')
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Extract version from commit message
        id: version
        run: |
          MSG="${{ github.event.head_commit.message }}"
          VER=$(echo "$MSG" | grep -oP 'release:\s*\Kv?\S+')
          echo "tag=$VER" >> "$GITHUB_OUTPUT"

      - name: Download APK artifact
        uses: actions/download-artifact@v4
        with:
          name: kelly-connect-debug
          path: artifacts/apk

      - name: Download Desktop artifact
        uses: actions/download-artifact@v4
        with:
          name: kelly-connect-desktop
          path: artifacts/desktop

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          generate_release_notes: true
          files: |
            artifacts/apk/*.apk
            artifacts/desktop/*.jar
